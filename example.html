<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deezer-player</title>
</head>
<body>
<script src="build/index.js"></script>
<script>
    var player = new deezer.Player('173381')

    player.loaded().then(function () {
        player.playAlbum(105993, { autoplay: false })
                .then(function () {
                    console.log('tracks loaded.')
                    return player.play()
                })
                .then(function () {
                    console.log('playing...')
                })
    })
</script>
</body>
</html>
